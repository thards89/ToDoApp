<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do App</title>
        <link rel="stylesheet" href="Style/style.css">
    </head>
    <body>
        <div class="container"> 
            <h1>ToDo List</h1>
        </div>

        <div>
            <p><input type="text" id="new-todo" placeholder="What Needs to be Done?" onfocus="this.value=''"></p>
        </div>

        <ul id="todolist">
            <li class="todo">
                <label><input type="checkbox" /> Sweep the floor</label>
            </li>
            <li class="todo completed">
                <label><input type="checkbox" checked />Dust the vases</label>
            </li>


                
        </ul>
        <div class="footer">
            Todo: <span id="todo-count">1</span> • Done:
            <span id="completed-count">0</span> • Total:
            <span id="total-count">1</span>
        </div>

        <script src="Script/script.js"></script>
    </body>
</html>
